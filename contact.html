<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Me!</title>
</head>
   
<body>
    <header id="masthead">
    <div class="container">
        <a href="index.html" id="logo">David Sweck</a>
        <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav> 
    </div>   
    </header>
    <div id="main-container" class="container">
        <section class="main-container">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="placeholder">
                    </li>
                    <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="name@gmail.com" required="placeholder">
                    </li>
                    <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>    
                <input type="submit" name="Submit">   
            </form>

            
        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect With Me</h2>

                <img src="assets/images/if_github_317712.png" class="social" alt="Github">
                <img src="assets/images/if_square-linkedin_317725.png" class="social" alt="LinkedIn">
                <img src="assets/images/if_stackoverflow_3069740.png" clas="social" alt="Stack Overflow">
                
            </div>    
        </section>
    </div>

    <footer>
        <div class="container">

        </div>
    </footer>
    
</body>
